  <rect x="590" y="470" width="110" height="32" rx="16" fill="#1e40af" opacity="0.5"/>
  <text x="645" y="491" font-family="system-ui, sans-serif" font-size="14" fill="#93c5fd" text-anchor="middle">MyBatis</text>
  <rect x="720" y="470" width="120" height="32" rx="16" fill="#1e40af" opacity="0.5"/>
