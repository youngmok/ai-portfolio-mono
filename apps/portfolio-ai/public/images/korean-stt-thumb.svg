    <rect x="20" y="20" width="60" height="60" rx="5" fill="#7c3aed"/>
    <rect x="-12" y="25" width="12" height="10" rx="2" fill="#a78bfa"/>
    <rect x="-12" y="45" width="12" height="10" rx="2" fill="#a78bfa"/>
    <rect x="-12" y="65" width="12" height="10" rx="2" fill="#a78bfa"/>
