  <rect x="398" y="475" width="150" height="32" rx="16" fill="#3b0764" opacity="0.7"/>
  <text x="473" y="496" font-family="system-ui, sans-serif" font-size="14" fill="#d8b4fe" text-anchor="middle">faster-whisper</text>
  <rect x="566" y="475" width="80" height="32" rx="16" fill="#3b0764" opacity="0.7"/>
  <text x="606" y="496" font-family="system-ui, sans-serif" font-size="14" fill="#d8b4fe" text-anchor="middle">CUDA</text>
  <rect x="664" y="475" width="70" height="32" rx="16" fill="#3b0764" opacity="0.7"/>
  <text x="699" y="496" font-family="system-ui, sans-serif" font-size="14" fill="#d8b4fe" text-anchor="middle">VAD</text>
