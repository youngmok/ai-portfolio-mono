  <text x="600" y="440" font-family="system-ui, sans-serif" font-size="26" fill="#94a3b8" text-anchor="middle">Whisper 기반 한국어 음성 인식 시스템</text>
  <!-- Tech badges -->
  <rect x="290" y="475" width="90" height="32" rx="16" fill="#3b0764" opacity="0.7"/>
